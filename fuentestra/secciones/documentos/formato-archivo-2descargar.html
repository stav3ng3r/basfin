<table border="0" cellpadding="4" cellspacing="0" style="margin-bottom:5px;" width="100%">
    <tr>
        <td width="32">{vistaArchivo:1}</td>
        <td width="*">
            <div class="detalle">
                {nombre:1}
                {descripcion:1}
                <a href="{link:1}" title="descargar archivo {nombreArchivoCompleto:2}"><b>{nombreArchivo:1}</b></a> ({peso:1})<br />
            </div>
        </td>
        <td width="2">&nbsp;</td>
        <td width="32" style="{display:2}">{vistaArchivo:2}</td>
        <td width="*" style="{display:2}">
            <div class="detalle">
                {nombre:2}
                {descripcion:2}
                <a href="{link:2}" title="descargar archivo {nombreArchivoCompleto:2}"><b>{nombreArchivo:2}</b></a> ({peso:2})<br />
            </div>
        </td>

    </tr>
</table>
