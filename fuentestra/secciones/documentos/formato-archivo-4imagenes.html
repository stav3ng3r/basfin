<table border="0" cellpadding="0" cellspacing="0" align="center" style="margin-bottom:5px;">
    <tr>
        <td style="width:147px;"></td>
        <td style="width:18px;" rowspan="4"></td>
        <td style="width:147px;"></td>
        <td style="width:18px;" rowspan="4"></td>
        <td style="width:147px;"></td>
        <td style="width:18px;" rowspan="4"></td>
        <td style="width:147px;"></td>
    </tr>
    <tr>
        <td style="border-left:1px solid #000; border-top:1px solid #000; border-right:1px solid #000;">{vistaArchivo:1}</td>
        <td style="border-left:1px solid #000; border-top:1px solid #000; border-right:1px solid #000; {display:2}">{vistaArchivo:2}</td>
        <td style="border-left:1px solid #000; border-top:1px solid #000; border-right:1px solid #000; {display:3}">{vistaArchivo:3}</td>
        <td style="border-left:1px solid #000; border-top:1px solid #000; border-right:1px solid #000; {display:4}">{vistaArchivo:4}</td>
    </tr>
    <tr>
        <td style="border-left:1px solid #000; border-bottom:1px solid #000; border-right:1px solid #000; text-align:left;" valign="top">{nombre:1}</td>
        <td style="border-left:1px solid #000; border-bottom:1px solid #000; border-right:1px solid #000; text-align:left; {display:2}" valign="top">{nombre:2}</td>
        <td style="border-left:1px solid #000; border-bottom:1px solid #000; border-right:1px solid #000; text-align:left; {display:3}" valign="top">{nombre:3}</td>
        <td style="border-left:1px solid #000; border-bottom:1px solid #000; border-right:1px solid #000; text-align:left; {display:4}" valign="top">{nombre:4}</td>
    </tr>
</table>
