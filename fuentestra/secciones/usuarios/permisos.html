<form class="formA">
<table border="0" cellpadding="0" cellspacing="0" width="100%">
	<tr>
    	<td><h1>Permisos del usuario {usuario}</h1></td>
        <td align="right">
			<table>
                <tr>
                    <td align="right"><input type="radio" name="estadoUsuario" id="estadoActivo" ></td>
                    <td>activo</td>
                </tr>
                <tr>
                    <td align="right"><input type="radio" name="estadoUsuario" id="estadoInactivo" ></td>
                    <td>inactivo</td>
                </tr>            
            </table>
        </td>
    </tr>
</table>
<table border="0" cellpadding="2" cellspacing="2">
    <tr>
        <td width="50"></td>
        <td width="500"></td>
    </tr>
    {permisos}
    <tr>
    	<td colspan="2">&nbsp;</td>
    </tr>
    <tr>
        <td colspan="2" align="right"><input type="submit" name="accion" value="aceptar" onclick="procesarPermisosUsuario({idUsuarioEditar}); return false;" /></td>
    </tr>
</table>
<input type="hidden" id="gruposDePermisos" value="{gruposDePermisos}" />
</form>
