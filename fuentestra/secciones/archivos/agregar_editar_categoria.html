<h1>Categoria archivo</h1>
<form name="formCategoriasarchivo" class="formA">
    <table border="0" cellpadding="2" cellspacing="2">
        <tr>
            <td width="120" class="campo">* Categoria</td>
            <td width="150"><input id="nombreCategoria" value="{nombreCategoria}" type="text" /></td>
        </tr>
        <tr>
            <td colspan="2" align="right"><input type="submit" name="accion" value="aceptar" onclick="insertarEditarCategoriaArchivo({idCategoriaArchivo}); return false;" /></td>
        </tr>
        <tr>
        	<td colspan="2">
				<b>Obs.:</b> Los campos indicados con asterisco (*) son de caracter obligatorio.
            </td>
        </tr>
    </table>
</form>
