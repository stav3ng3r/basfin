	<tr>
    	<td><h1>Galería de archivos</h1></td>
        <td align="right">

            <b style="font-size:14px;" id="espacioUtilizado"></b>
        </td>
    </tr>
</table>
<form name="formListaArchivos" class="formA">
<table border="0" cellpadding="0" cellspacing="0" width="950">
	<tr>
    	<td width="16"><a href="javascript:cargarSeccion('archivos','adjuntar','origenLlamada=listadoGral','ventana');"><img src="../../imagenes/bot/16x16/attachment.png" /></a></td>

        <td width="15">&nbsp;</td>
        <td width="*"></td>

        <td width="60" align="center"><b>BUSCAR:</b></td>
        <td width="150"><input type="text" id="cadenaBuscarArchivo" onkeydown="siEnter(event,'listadoGralArchivos();')" /></td>
        <td width="20" align="right"><a href="javascript:listadoGralArchivos();"><img src="../../imagenes/bot/16x16/next.png" /></a></td>
    </tr>
</table>

	<tr class="cab">
    	<td width="48" align="center">
        	<table border="0" cellpadding="0" cellspacing="0" style="padding:0px; margin:0px;">
            	<tr>
                	<td>{seleccionar}</td>
                    <td><div style="width:16px; height:16px;"><a href="javascript:irEditarArchivo();" title="Editar seleccionados"><img src="../../imagenes/bot/16x16/edit.png" /></a></div></td>
                    <td><div style="width:16px; height:16px;"><a href="javascript:irEliminarArchivo();" title="eliminar seleccionados"><img src="../../imagenes/bot/16x16/delete.png" /></a></div></td>
                </tr>
            </table>

        <td width="70">Vista previa</td>
        <td width="150">Nombre</td>
        <td width="150">Categoría <i>Palab. claves</i></td>
        <td width="*">Descripción</td>
        <td width="70">Fecha</td>
        <td width="65">Detalle</td>
        <td width="70">Adjuntado el</td>
    </tr>
</table>
<div id="listadoGral"></div>

	<table border="0" cellpadding="2" cellspacing="2" align="center">
