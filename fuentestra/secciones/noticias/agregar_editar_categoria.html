<h1>Categoría noticia</h1>
<form name="formCategoriaNoticia" class="formA">
    <table border="0" cellpadding="2" cellspacing="2">
        <tr>
            <td width="60"><b>Categoría</b></td>
            <td width="150"><input type="text" id="categoria" value="{categoria}" /></td>
        </tr>
        <tr>
        	<td colspan="2" align="right"><input type="submit" name="accion" value="aceptar" onclick="validarFormCategoriaNoticia(); return false;" /></td>
        </tr>
	</table>
    <input type="hidden" id="idCategoria" value="{idCategoria}" />
</form>
