<h1>Relacionar noticias</h1>
<form class="formA">
<table border="0" cellpadding="0" cellspacing="0" width="665">
    <tr>
        <td style="font-family:Arial, Helvetica, sans-serif; font-size:11px; font-weight:bold;">Seleccione la/s noticia/s relacionada/s</td>
        <td align="right">
            <table border="0" cellpadding="2" cellspacing="2">
                <tr>
                	<td><b>BUSCAR</b></td>
                    <td><input type="text" /></td>
                    <td><img src="../../imagenes/bot/16x16/next.png" /></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<div id="listaNoticiasParaRelacionar"></div>
<div id="botAceptarListaNoticiasParaRelacionar" style="text-align:right;"><input type="submit" name="accion" value="aceptar" onclick="aceptarSeleccionNoticiaRelacionadas(); return false;" /></div>
<input type="hidden" id="idNoticiaPadre" value="{idNoticia}" />
<input type="hidden" id="onLoadPreSeleccionarNoticias" value="{idsNoticiasActuales}" />
</form>
