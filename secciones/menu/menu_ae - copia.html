<form class="form1" action="javascript:agregarEditarMenuMenu();">
    <table border="0" cellpadding="2" cellspacing="2">
        <tr>
        	<td width="100" class="campo">* Denominación</td>
            <td><input type="text" id="menuMenuAgEd_item" value="{item}" /></td>
        </tr>
        <tr>
        	<td class="campo">Item padre</td>
            <td>
				<div style="position:relative;">
                    <div style="width:16px;height:16px;text-align:center;position:absolute;left:-38px;top:7px;"><a href="javascript:cargarSeccion('menu','menu_lista','accionPosSeleccionar=id:menuMenuAgEd_cabIdItem,menuMenuAgEd_cabIdItemHtml','ventana');" title="Seleccionar ítem padre"><img src="fuentestra/imagenes/bot/16x16/search.png"></a></div>
                    <div style="width:16px;height:16px;text-align:center;position:absolute;left:-19px;top:7px;"><a href="javascript:limpiarCabIdItem();" title="Sin padre, ítem principal"><img src="fuentestra/imagenes/bot/16x16/clear.png"></a></div>
                    <div id="menuMenuAgEd_cabIdItemHtml" style="background-color:#EFEFEF; padding:9px; min-height:13px;"></div>
                </div>
            </td>
			<input type="hidden" id="menuMenuAgEd_cabIdItem" value="{cabIdItem}" />
        </tr>
        <tr>
        	<td width="100" class="campo">Orden</td>
            <td><input type="text" id="menuMenuAgEd_orden" value="{orden}" /></td>
        </tr>
        <tr>
        	<td width="100" class="campo">Tipo</td>
            <td>
            	<select name="menuMenuAgEd_tipo" id="menuMenuAgEd_tipo" onchange="mostrarOcultarTrTipoItem();">
                	<option value="">Item sin acción</option>
                	<option value="documento">Documento</option>
                	<option value="aplicacion">Aplicación</option>
                    <option value="href">href (url/javascript)</option>
                </select>
            </td>
        </tr>
        <tr class="trTipo_aplicacion" style="display:none;">
        	<td width="100" class="campo">* Sección</td>
            <td><input type="text" id="menuMenuAgEd_seccion" value="{seccion}" /></td>
        </tr>
        <tr class="trTipo_aplicacion" style="display:none;">
        	<td width="100" class="campo">Aplicación</td>
            <td><input type="text" id="menuMenuAgEd_aplicacion" value="{aplicacion}" /></td>
        </tr>
        <tr class="trTipo_aplicacion" style="display:none;">
        	<td width="100" class="campo">Parámetros</td>
            <td><input type="text" id="menuMenuAgEd_parametros" value="{parametros}" /></td>
        </tr>
        <tr class="trTipo_documento" style="display:none;">
        	<td width="100" class="campo">* Documento</td>
            <td><input type="text" id="menuMenuAgEd_documento" value="{documento}" /></td>
        </tr>
        <tr class="trTipo_href" style="display:none;">
        	<td width="100" class="campo">* Href</td>
            <td><input type="text" id="menuMenuAgEd_href" value="{href}" /></td>
        </tr>
        <tr class="trTipo_permiso" style="display:none;">
        	<td width="100" class="campo">Permiso</td>
            <td><input type="text" id="menuMenuAgEd_permiso" value="{permiso}" /></td>
        </tr>
        <tr class="trTipo_mostrarEn" style="display:none;">
        	<td width="100" class="campo">Mostrar en</td>
            <td>
            	<select name="menuMenuAgEd_mostrarEn" id="menuMenuAgEd_mostrarEn">
                	<option value="">Entorno</option>
                	<option value="ventana">Ventana</option>
                </select>
            </td>
        </tr>
        <tr>
        	<td width="100" class="campo">Visible en menu</td>
            <td><input type="checkbox" name="menuMenuAgEd_visibleMenu" value="t" id="menuMenuAgEd_visibleMenu" /></td>
        </tr>
        <tr>
        	<td width="100" class="campo">Requiere login</td>
            <td><input type="checkbox" name="menuMenuAgEd_requiereLogin" value="t" id="menuMenuAgEd_requiereLogin" /></td>
        </tr>
        <tr class="trTipo_itemDeSistema" style="display:none;">
        	<td width="100" class="campo">Item de Sistema</td>
            <td><input type="checkbox" name="menuMenuAgEd_itemDeSistema" value="t" id="menuMenuAgEd_itemDeSistema" /></td>
        </tr>
        <tr><td colspan="2" height="10"></td></tr>
        <tr>
            <td colspan="2" align="right"><input type="submit" value="aceptar" id="submit_menu_menuAgregarEditar" /></td>
        </tr>
    </table>
    <input type="hidden" id="menuMenuAgEd_idItemEdit" value="{idItem}" />
    <input type="hidden" id="menuMenuAgEd_usutra" value="{usutra}" />
</form>
