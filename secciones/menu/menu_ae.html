<h1>Menú</h1>

<form class="form-horizontal" name="form" action="javascript:agregarEditarMenuMenu();">

    <div class="form-group">
        <label class="col-md-5 control-label" for="textinput">Denominación</label>  
        <div class="col-md-7">
            <input id="menuMenuAgEd_item" type="text" value="{item}" class="form-control input-md" >
        </div>
    </div>    

    <div class="form-group">
        <label class="col-md-5 control-label" for="textinput">
        	Item Padre
            <a href="javascript:cargarSeccion('menu','menu_lista','accionPosSeleccionar=id:menuMenuAgEd_cabIdItem,menuMenuAgEd_cabIdItemHtml','ventana');" title="Seleccionar ítem padre"><i class="glyphicon glyphicon-search"></i></a>
            <a href="javascript:limpiarCabIdItem();" title="Sin padre, ítem principal"><i class="glyphicon glyphicon-remove"></i></a>
        </label>  
        <div class="col-md-7">
            <div style="position:relative;">

                <!--div style="width:16px;height:16px;text-align:center;position:absolute;left:-38px;top:7px;"><a href="javascript:cargarSeccion('menu','menu_lista','accionPosSeleccionar=id:menuMenuAgEd_cabIdItem,menuMenuAgEd_cabIdItemHtml','ventana');" title="Seleccionar ítem padre"><img src="fuentestra/imagenes/bot/16x16/search.png"></a></div>
                <div style="width:16px;height:16px;text-align:center;position:absolute;left:-19px;top:7px;"><a href="javascript:limpiarCabIdItem();" title="Sin padre, ítem principal"><img src="fuentestra/imagenes/bot/16x16/clear.png"></a></div-->
				<!--div id="menuMenuAgEd_cabIdItemHtml" style="background-color:#EFEFEF; padding:9px; min-height:13px;"></div-->

                <div id="menuMenuAgEd_cabIdItemHtml" class="denominacion"></div>
            </div>        
            <input type="hidden" id="menuMenuAgEd_cabIdItem" value="{cabIdItem}" />
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-md-5 control-label" for="textinput">Orden</label>  
        <div class="col-md-7">
            <input id="menuMenuAgEd_orden" type="text" value="{orden}" class="form-control input-md">
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-5 control-label" for="textinput">Tipo</label>  
        <div class="col-md-7">
            <select class="form-control" name="menuMenuAgEd_tipo" id="menuMenuAgEd_tipo" onchange="mostrarOcultarTrTipoItem();">
                <option value="">Item sin acción</option>
                <option value="documento">Documento</option>
                <option value="aplicacion">Aplicación</option>
                <option value="href">href (url/javascript)</option>
            </select>
        </div>
    </div>
    
    <div class="form-group trTipo_aplicacion" style="display:none;">
        <label class="col-md-5 control-label" for="textinput">* Sección</label>  
        <div class="col-md-7">
            <input id="menuMenuAgEd_seccion" type="text" value="{seccion}" class="form-control input-md" >
        </div>
    </div>

    <div class="form-group trTipo_aplicacion" style="display:none;">
        <label class="col-md-5 control-label" for="textinput">Aplicación</label>  
        <div class="col-md-7">
            <input id="menuMenuAgEd_aplicacion" type="text" value="{aplicacion}" class="form-control input-md">
        </div>
    </div>

    <div class="form-group trTipo_aplicacion" style="display:none;">
        <label class="col-md-5 control-label" for="textinput">Parámetros</label>  
        <div class="col-md-7">
            <input id="menuMenuAgEd_parametros" type="text" value="{parametros}" class="form-control input-md">
        </div>
    </div>
    
    
    
    <div class="form-group trTipo_documento" style="display:none;">
        <label class="col-md-5 control-label" for="textinput">* Documento</label>  
        <div class="col-md-7">
            <input id="menuMenuAgEd_documento" type="text" value="{documento}" class="form-control input-md" >
        </div>
    </div>

    <div class="form-group trTipo_href" style="display:none;">
        <label class="col-md-5 control-label" for="textinput">* Href</label>  
        <div class="col-md-7">
            <input id="menuMenuAgEd_href" type="text" value="{href}" class="form-control input-md" >
        </div>
    </div>

    <div class="form-group trTipo_permiso" style="display:none;">
        <label class="col-md-5 control-label" for="textinput">Permiso</label>  
        <div class="col-md-7">
            <input id="menuMenuAgEd_permiso" type="text" value="{permiso}" class="form-control input-md">
        </div>
    </div>
    
    <div class="form-group trTipo_mostrarEn" style="display:none;">
        <label class="col-md-5 control-label" for="textinput">Mostrar en</label>  
        <div class="col-md-7">
            <select class="form-control" name="menuMenuAgEd_mostrarEn" id="menuMenuAgEd_mostrarEn">
                <option value="">Entorno</option>
                <option value="ventana">Ventana</option>
            </select>
        </div>
    </div>    
    
    <div class="form-group">
        <label class="col-md-5 control-label" for="textinput">Visible en menu</label>  
        <div class="col-md-7">
            <input type="checkbox" name="menuMenuAgEd_visibleMenu" id="menuMenuAgEd_visibleMenu" value="t" class="form-control input-md">
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-md-5 control-label" for="textinput">Requiere login</label>  
        <div class="col-md-7">
            <input type="checkbox" name="menuMenuAgEd_requiereLogin" id="menuMenuAgEd_requiereLogin" value="t" class="form-control input-md">
        </div>
    </div>
    
    <div class="form-group trTipo_itemDeSistema" style="display:none;">
        <label class="col-md-5 control-label" for="textinput">Item de Sistema</label>  
        <div class="col-md-7">
            <input type="checkbox" name="menuMenuAgEd_itemDeSistema" id="menuMenuAgEd_itemDeSistema" value="t" class="form-control input-md">
        </div>
    </div>
          
    <!-- Button -->
    <div class="form-group">
        <label class="col-md-3 control-label"></label>
        <div class="col-md-9" align="right">
        	<button type="submit" id="submit_menu_menuAgregarEditar" class="btn btn-primary">Aceptar</button>
        </div>
    </div> 
    
    <input type="hidden" id="menuMenuAgEd_idItemEdit" value="{idItem}" />
    <input type="hidden" id="menuMenuAgEd_usutra" value="{usutra}" />
</form>
