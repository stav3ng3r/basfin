<h1>Usuarios</h1>

<form class="form-horizontal" action="javascript:agregarEditarUsuariosUsuarios();">
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Usuario</label>  
        <div class="col-md-8">
            <input type="text" id="usuaUsuariosAgEd_usuario" class="form-control hidden">
            <label class="control-label text-success hidden usuaUsuariosAgEd_editar">{usuario}</label>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Nombre</label>  
        <div class="col-md-8">
            <input type="text" id="usuaUsuariosAgEd_nombre" class="form-control">
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">e-mail</label>  
        <div class="col-md-8">
            <input type="text" id="usuaUsuariosAgEd_email" class="form-control">
        </div>
    </div> 
    
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput"><span class="hidden usuaUsuariosAgEd_editar">Nueva</span> Clave</label>  
        <div class="col-md-8">
            <input type="password" id="usuaUsuariosAgEd_clave" class="form-control">
        </div>
    </div> 
    
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Confirmar Clave</label>  
        <div class="col-md-8">
            <input type="password" id="usuaUsuariosAgEd_cclave" class="form-control">
        </div>
    </div>
    
    <div class="hidden usuaUsuariosAgEd_editar">
    	<hr>    
    
        <div class="form-group">
            <label class="col-md-4 control-label" for="textinput">Clave Actual</label>  
            <div class="col-md-8">
                <input type="password" id="usuaUsuariosAgEd_aclave" class="form-control">
            </div>
        </div>
    </div>          
        
    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-8" align="right">
            <button id="submit_usuarios_usuarioAgregarEditar" class="btn btn-primary">Aceptar</button>
        </div>
    </div>     
    
    <input type="hidden" id="usuaUsuariosAgEd_idUsuarioEdit" value="{idUsuario}" />
</form>
