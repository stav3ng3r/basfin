<h1>Cajas</h1>

<form class="form-horizontal" action="javascript:agregarEditarCajasCajas();">
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Caja</label>  
        <div class="col-md-8">
            <input type="text" id="cajaCajasAgEd_denominacion" class="form-control">
        </div>
    </div>
    
    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-8" align="right">
            <button id="submit_cajas_cajaAgregarEditar" class="btn btn-primary">Aceptar</button>
        </div>
    </div> 
    
    <input type="hidden" id="cajaCajasAgEd_idCajaEdit" value="{idCaja}" />
</form>
