<h1>Usuarios en {proyecto}</h1>

<div class="row">
    <div class="col-md-12">
        <section>
            <div class="row">
            
                <div class="col-md-9">

                    <div class="btn-group">
                        <a class="btn btn-default" href="javascript:cargarSeccion('usuarios','usuarios_lista','accionPosSeleccionar=fn:agregarUsuarioProyectoUsuario','ventana');">Agregar</a>
                    </div>
                    
                </div>
                
                <div class="col-md-3">
                  <form action="javascript:listarSistemaProyectoUsuario();">
                        <div class="input-group">
                            <input type="text" class="form-control" id="listaProyectoUsuarioCadenaBuscar" placeholder="Buscar">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-search"></span></button>
                                <a href="javascript:$('#listaCategoriaFiltros').slideToggle('slow');" class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-filter"></span></a>
                            </span>
                        </div>

                        <div id="listaProyectoUsuarioFiltros" style="padding:5px; background-image:url(secciones/entorno/img/texturaoscura.jpg); border-bottom:2px dotted #999999; display:none;">
                            <div style="color:#CCC; text-align:center; font-size:11px;">b√∫squeda avanzada</div>
                            <input type="text" class="form-control" id="filtroValorModo" placeholder="Modo (=,<,>) default '='" style="margin-bottom:5px;" />
                            <input type="text" class="form-control" id="filtroValor" placeholder="Valor" style="margin-bottom:5px;" />
                        </div>
                    </form>
                </div>      
            </div>
			<div id="listaProyectoUsuario"></div>
            <input type="hidden" id="listaProyectoUsuarioAccionPosSeleccionar" value="{accionPosSeleccionar}" />
            <input type="hidden" id="listaProyectoUsuario_idProyecto" value="{idProyecto}" />
		</section>     
	</div>
</div>
