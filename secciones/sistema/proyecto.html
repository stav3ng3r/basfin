	<div ck>

            <label class="col-lg-4 control-label">Proyecto</label>  
            <div class="col-lg-8">
                <select id="sistProyecto_proyecto" class="form-control input-md">
                    {proyecto}

        </div>
    
        <div class="form-group">

            </div>
        </div>    
</form>
