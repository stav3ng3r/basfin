<h1>Usuarios Proyectos</h1>

<form class="form-horizontal" action="javascript:agregarEditarSistemaUsuariosProyectos();">
        
    <div class="form-group">
        <label class="col-md-4 control-label">* Usuario</label>  
        <div class="col-md-8">
            <input id="sistUsuariosProyectosAgEd_usuario" data-id="{idUsuario}" value="{usuario}" type="text" class="form-control" required>
        </div>
	</div>
    
    <div class="form-group">
        <label class="col-md-4 control-label">* Proyecto</label>  
        <div class="col-md-8">
            <input id="sistUsuariosProyectosAgEd_proyecto" data-id="{idProyecto}" value="{proyecto}" type="text" class="form-control" required>
        </div>
    </div>
    
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Activo</label>  
        <div class="col-md-8">
            <input type="checkbox" id="sistUsuariosProyectosAgEd_activo" name="sistUsuariosProyectosAgEd_activo" value="t" />
        </div>
    </div>

    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-8" align="right">
            <button id="submit_sistema_usuarioProyectoAgregarEditar" class="btn btn-primary">Aceptar</button>
        </div>
    </div> 
    
	<input type="hidden" id="sistUsuariosProyectosAgEd_idUsuarioEdit" value="{idUsuario}" />
    <input type="hidden" id="sistUsuariosProyectosAgEd_idProyectoEdit" value="{idProyecto}" />
</form>
