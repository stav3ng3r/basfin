<h1>Rubros Categorías</h1>
<form class="form-horizontal" action="javascript:agregarEditarRubrosRubrosCategorias();">
    <div class="form-group">
		<label class="col-md-4 control-label">Categoría</label>  
        <div class="col-md-8">
        	<input type="text" id="rubrRubrosCategoriasAgEd_rubroCategoria" value="{rubroCategoria}" class="form-control input-md" required />
        </div>
    </div>  
    
    <div class="form-group">
        <label class="col-md-4 control-label">Descripción</label>  
        <div class="col-md-8">
            <textarea id="rubrRubrosCategoriasAgEd_descripcion" class="form-control input-md">{descripcion}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-8" align="right">
            <button id="submit_rubros_rubroCategoriaAgregarEditar" class="btn btn-primary">Aceptar</button>
        </div>
    </div> 
    
	<input type="hidden" id="rubrRubrosCategoriasAgEd_idRubroCategoriaEdit" value="{idRubroCategoria}" />
</form>
