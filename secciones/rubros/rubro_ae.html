<h1>Rubros</h1>

<form class="form-horizontal" action="javascript:agregarEditarRubrosRubros();">
    <div class="form-group">
		<label class="col-md-4 control-label">Rubro</label>  
        <div class="col-md-8">
        	<input id="rubrRubrosAgEd_rubro" value="{rubro}" type="text" class="form-control input-md" required>
        </div>
    </div>   
        
    <div class="form-group">
		<label class="col-md-4 control-label">Categoría</label>  
        <div class="col-md-8">
        	<input id="rubrRubrosAgEd_rubroCategoria" data-id="{idRubroCategoria}" value="{rubroCategoria}" type="text" class="form-control input-md">
        </div>
    </div>    
    
    <div class="form-group">
        <label class="col-md-4 control-label">Descripción</label>  
        <div class="col-md-8">
            <textarea id="rubrRubrosAgEd_descripcion" class="form-control input-md">{descripcion}</textarea>
        </div>
    </div>

    <!-- Button -->
    <div class="form-group">
        <label class="col-md-4 control-label"></label>
        <div class="col-md-8" align="right">
            <button id="submit_rubros_rubroAgregarEditar" class="btn btn-primary">Aceptar</button>
        </div>
    </div> 
    
  <input type="hidden" id="rubrRubrosAgEd_idRubroEdit" value="{idRubro}" />
</form>
